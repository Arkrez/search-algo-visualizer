<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
  <title>Document</title>
  </head>
  
  <body>
    <div class="header">
      <div class="title">
        <h1>SEARCH ALGO VISUALIZER</h1>
      </div >
      
      <div class="options">
        <div class="drop-downs">
          <select name="algos" id="algos">
            <option value="first">Djkstra</option>
            <option value="second">Pending</option>
            <option value="third">Pending</option>
            <option value="fourth">Pending</option>
            <option value="fith">Pending</option>
          </select>
          <label for="end-points">Place Node: </label>
          <div>
            
            <select name="end-points" id="end-points">
              <option value="start">Start</option>
              <option value="end">End</option>
            </select>
          </div>
        </div>

        <div class="search-clear-container">
          <button class="search-btn">
            SEARCH!
          </button>
          <button class="clear-btn">
            CLEAR!
           </button>
           <label for="speed">Search Speed: </label>
           <input type="number" min="1" id="speed" placeholder="50">
        </div>

        <div class="toggles">
          <button class="draw-walls-btn">Draw Walls</button>
          <button class="rainbow-mode">
            Rainbow Mode!!!
          </button>
        </div>

        

        

      </div>
        
     

    </div>
    <div class="help-text">
      <p>Click on the graph to place nodes or walls!</p>
    </div>
    <div class="board-container">

    </div>
    
     
     <div class="form-container">
      <label for="Comments"> COMMENTS!!</label>
      <form   action="https://formspree.io/f/xdobwgao"
      method="POST" class="comment-form" id="comment-form">
        
        <label for="email">Email:</label>
        <div class="form-group">
          
          <input type="email" id="email" name="email" placeholder="yourEmail@here.com">
        </div>
        <label for="message">Message:</label>
        <div class="form-group">
          
          <textarea name="message" id="message" cols="30" rows="10" placeholder="Send me a message! :)" required></textarea>
        </div>
        <button type="submit" name="submit" class="submit-btn">Submit</button>
      </form>
     </div>
     <div class="footer">
       <div>
        Created by Devon Ross. Open source code, you don't need permission to use anything here.
       </div>
     </div>
  </body>

  
  
</html>
