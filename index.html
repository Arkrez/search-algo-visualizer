<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
  <title>Document</title>
  </head>
  
  <body>
    <div class="header">
      <div>
          <select name="algos" id="algos">
            <option value="first">First</option>
            <option value="second">Second</option>
            <option value="third">Third</option>
            <option value="fourth">Fourth</option>
            <option value="fith">Fith</option>
          </select>
        </div>
        <div>
          <button>Draw Walls</button>
        </div>
        <div>
          <select name="end-points" id="end-points">
            <option value="start">Start</option>
            <option value="end">End</option>
          </select>
        </div>
            
      </div>

    </div>
    <div class="board-container">

    </div>
    
     <div>
       <button class="search-btn">
         SEARCH!
       </button>
     </div>
     <div class="form-container">
      
      <form action="post" class="comment-form" id="comment-form">
        <label for="comment-form">Comments!</label>
        <label for="email">Email:</label>
        <div>
         <input id="email" name="email" type="email" required>
        </div>
        
        <label for="comment-field">Comments:</label>
        <div>
         <textarea id="comment-field" name="comment-field" type="text-area" rows="10" cols="50" required>
         </textarea>
        </div>
        
        <button type="submit">Submit</button>
      </form>
     </div>
    
  </body>

  
  <footer>
    <p>Open source code, you don't need permission to use anything here</p>
  </footer>
</html>
